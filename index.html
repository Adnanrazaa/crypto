<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Gaining and Losing Cryptos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .tabs {
        display: flex;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .tab {
        margin-right: 20px;
        padding: 10px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .tab.active {
        background-color: #ccc;
      }
      .dropdown {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Top Gaining and Losing Cryptos</h2>
      <div class="dropdown">
        <label for="time-frame-select">Select Time Frame: </label>
        <select id="time-frame-select" class="form-select">
          <option value="min1">1 Minute</option>
          <option value="min5">5 Minutes</option>
          <option value="min15">15 Minutes</option>
          <option value="hour">Hour</option>
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="year">Year</option>
        </select>
      </div>
      <div class="tabs">
        <div class="tab active" id="gainers-tab">Gainers</div>
        <div class="tab" id="losers-tab">Losers</div>
      </div>

      <ol class="list-group list-group-numbered" id="crypto-list"></ol>
    </div>
    <script src="script.js"></script>
  </body>
</html>
