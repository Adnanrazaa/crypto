<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
      }

        vertical-align: middle;

        margin-right: 20px;

      }

  <body>
    <h2>Top Gaining and Losing Cryptos</h2>
    <div class="tabs">
